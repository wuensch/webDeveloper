<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Seletores</title>
</head>

<link rel="stylesheet" href="mystyle.css">

<style>
    /*Seletor para todos os par√°grafos*/
    p{color:red}
    /*Seletor para ids*/
    #pId{color:blue;}
    /*Seletor para classes*/
    .pClass{color:green}
    /*Seletor geral. Afeta todos elementos*/
    *{text-align: center;}
</style>

<body>

<p>Seletor geral</p>

<p id="pId">Seletor por ID</p>

<p class="pClass">Seletor por classe</p>
   
</body>
</html>
